{% extends "nms/layout.html" %}

{% block body %}

<h1 class="text-center my-4">Edit Note</h1>

<div class="container">
    <form method="post" action="{% url 'edit_note' note.id %}" class="form-group">
        {% csrf_token %}
        
        <!-- Title -->
        <div class="mb-3">
            <label for="title" class="form-label">Title:</label>
            <input type="text" id="title" name="title" value="{{ note.title }}" required class="form-control">
        </div>

        <!-- Content -->
        <div class="mb-3">
            <label for="content" class="form-label">Content:</label>
            <textarea id="content" name="content" rows="10" placeholder="Write in Markdown" required class="form-control">{{ note.content }}</textarea>
        </div>

        <!-- Submit Button -->
        <div class="text-center">
            <button type="submit" class="btn btn-outline-primary">Save Note</button>
        </div>
    </form>
</div>

{% endblock %}
