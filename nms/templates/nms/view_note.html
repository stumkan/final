
{% extends "nms/layout.html" %}


{% block body %}

<h3>Note by {{ note.user.username }}</h3>
<div>
 
    <span>Written on {{ note.created_at }}</span>
    <hr>
    <a href="{% url 'edit_note' note.id %}">Edit note</a> 
   
    <h2>{{ note.title }}</h2>
    <div>
        {{ rendered_content|safe }}
    </div>
</div>
<button id="back-to-notes" class="btn btn-secondary">Back to Notes</button>

<script>hljs.highlightAll();</script> -->


{% endblock %}
